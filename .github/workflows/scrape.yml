name: Scrape Jobs

on:
  schedule:
    # 9:00 UTC Mon-Fri = 10:00 CET (winter) / 11:00 CEST (summer)
    - cron: '0 9 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python main.py

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add jobs.json
          git diff --staged --quiet || git commit -m "Update jobs.json [skip ci]"
          git push
