name = "qualityjobs-subscriptions"
main = "index.js"
compatibility_date = "2024-01-01"

# KV Namespace for storing subscribers
# Create with: wrangler kv:namespace create SUBSCRIBERS
[[kv_namespaces]]
binding = "SUBSCRIBERS"
id = "YOUR_KV_NAMESPACE_ID"  # Replace after creating

